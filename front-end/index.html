<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slideshare Presentation Syncing</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div class="col-lg-3 col-md-2 col-sm-2 col-xs-2"></div>
	<div class="col-lg-6 col-md-8 col-sm-8 col-xs-8 jumbotron">
			<h1 class="text-center">Slideshare Syncing</h1>
			<form role="form">
				<div class="form-group">
					<label for="InputName">Name of Presentation</label>
					<input class="form-control" id="inputName" placeholder="Enter the Name of your Presentation">
				</div>
				<div class="form-group">
					<label for="InputURL">URL of your Slideshare presentation</label>
					<input class="form-control" id="inputURL" placeholder="Enter the Slideshare URL">
				</div>
				<div class="row">
					<!--<div class="form-group">-->
						<div class="col-xs-6 col-sm-6 col-md-6">
							<label for="inputFirstName">First Name</label>
							<input type="text" class="form-control input-sm" id="inputFirstName" placeholder="First Name">
						</div>
					<!--</div>-->
					<!--<div class="form-group"> -->
						<div class="col-xs-6 col-sm-6 col-md-6">
							<label for="inputLastName">Last Name</label>
							<input type="text" class="form-control input-sm" id="inputLastName" placeholder="Last Name">
						</div>
					<!--</div>-->
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<label for="NbParticipants">Number of Participants</label>
							<select class="form-control" id="NbParticipants">
							<option>1</option>
							<option>5</option>
							<option>10</option>
							<option>15</option>
							<option>20</option>
							<option>30</option>
							<option>40</option>
							<option>Unlimited</option>
							</select>	
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="checkbox">
							<label>
								<input type="checkbox"> Make your Presentation Private
							</label>
						</div>
					</div>
				</div>
					<button type="button" class="btn btn-block btn-success">GO</button>
			</form>
	</div>
	<div class="col-lg-3 col-md-2 col-sm-2 col-xs-2"></div>
</body>
</html>
